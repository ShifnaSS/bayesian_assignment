<div class="container">
    <div class="card">
        <div class="card-header ">
            <!-- <h1>Login</h1> -->
            <div class="row ">
                <div class="col-md-12 ">
                    <form [formGroup]="userForm" (ngSubmit)="submit_form();"> 
                        <div class="form-group">
                            <label class="form-label">User Name</label>
                            <input type="text" name="username" id="username"  class="form-control" formControlName="username">
                        </div>  
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="text" name="password" id="password"  class="form-control" formControlName="password">
                        </div> 
                        <div class="form-group">
                            <button class="btn btn-success">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
