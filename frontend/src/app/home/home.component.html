<div class="container">
    <div class="card">
        <div class="card-header ">
            <h3><i class='fas fa-arrow-left'></i>Username</h3>
            <div class="row ">
                <div class="col-md-12 ">
                    <form [formGroup]="userForm" (ngSubmit)="user_form();"> 
                        <div class="form-group">
                            <label class="form-label">Place</label>
                            <input type="text" name="place" id="place"  class="form-control" formControlName="place">
                        </div>  
                        <div class="form-group">
                            <select type="text" name="age" id="age"  class="form-select form-select-lg mb-3" formControlName="age">
                                <option value selected>Age Group</option>
                                <option value="0-18">0-18</option>
                                <option value="18-25">18-25</option>
                                <option value="25-40">25-40</option>
                                <option value="40-55">40-55</option>
                                <option value="55+">55+</option>
                            </select>
                        </div> 
                        <div class="form-group radio">
                            <label class="form-label">Gender</label>
                            <input type="radio" name="gender" id="male" value="male"  class="form-control" class="form-check-input" formControlName="gender">&nbsp;&nbsp;Male
                            <input type="radio" name="gender" id="female" value="female"  class="form-control" class="form-check-input" formControlName="gender">&nbsp;&nbsp;Female
                            <input type="radio" name="gender" id="other" value="other"  class="form-control" class="form-check-input" formControlName="gender">&nbsp;&nbsp;other
                            <input type="radio" name="gender" id="undisclosed" value="undisclosed"  class="form-control" class="form-check-input" formControlName="gender">&nbsp;&nbsp;undisclosed
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
